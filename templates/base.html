<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
        <!-- {% block head %} -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/static/css/homepage.css">
        <!-- {% endblock %} -->
</head>
<body>
    {% block body %}
    <nav class="navbar navbar-expand-lg" style="background-color: #65e28f;">
        <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarMatcha">
        <i class="bi bi-cup-fill"></i>
        <a id="title"><b>Matcha Finder</b></a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Matcha in..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
        <a class="btn btn-outline-light" href="#" role="button">Favorites</a>
        <button class="btn btn-outline-light" type="submit">Login</button>
        </ul>
        </div>
    </nav>
</div>
    {% endblock %}
    {% block after_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
